    # .github/workflows/firebase-hosting.yml
    name: Deploy to Firebase Hosting

    on:
      push:
        branches:
          - main # Trigger this workflow when changes are pushed to the 'main' branch

    jobs:
      build_and_deploy:
        runs-on: ubuntu-latest # Use the latest Ubuntu runner

        steps:
          - name: Checkout code
            uses: actions/checkout@v4 # Action to checkout your repository code

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20' # Use Node.js version 20 (recommended for Firebase CLI)

          - name: Install Firebase CLI
            run: npm install -g firebase-tools # Install Firebase CLI globally

          - name: Deploy to Firebase Hosting
            run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
            env:
              # This is the secret Firebase token you'll set up in GitHub
              FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PARITALK_TOKEN }}
              # This is your Firebase Project ID, also set as a secret for clarity (optional, can be hardcoded)
              FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    
