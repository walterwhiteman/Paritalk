<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritalk - Login</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container (for overall page centering and background gradient) -->
    <div class="app-background">
        <!-- Login Container (the central card) -->
        <div class="login-container">
            <!-- App Logo (Heart Icon) -->
            <div class="app-logo-heart">
                <span class="material-symbols-outlined">favorite</span>
            </div>
            <h1 class="app-name-login">Paritalk</h1>
            <p class="app-tagline-login">A private space for intimate conversations</p>

            <div class="login-form">
                <!-- Room Code Input -->
                <div class="input-group-login">
                    <label for="roomcode-input" class="input-label-login">
                        <span class="material-symbols-outlined">lock</span>
                        Room Code
                    </label>
                    <input type="text" id="roomcode-input" placeholder="Enter your private room code" required>
                </div>
                <!-- Your Name Input -->
                <div class="input-group-login">
                    <label for="username-input" class="input-label-login">
                        <span class="material-symbols-outlined">person</span>
                        Your Name
                    </label>
                    <input type="text" id="username-input" placeholder="How should we call you ?" required>
                </div>
                
                <button id="join-chat-button" class="join-button-login">Enter Chat Room</button>
                <p id="login-error" class="error-message-login hidden">Error message here</p>
            </div>
            <p class="privacy-message-login">
                <span class="material-symbols-outlined privacy-lock-icon">lock</span>
                Your conversations are private and secure. Share the room code only with someone special.
            </p>
        </div>
    </div>

    <!-- Firebase SDK (compat versions) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Supabase Client SDK -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

    <!-- Jitsi Meet External API (kept as it was already there, though not directly used by login page) -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Your JavaScript files (will be adapted to new IDs/classes) -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/modal.js"></script>
</body>
</html>
