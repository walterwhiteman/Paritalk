<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritalk - Login</title>

    <!-- Preconnect to Firebase and Google Fonts -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="login-page-container">
        <div class="login-card">
            <div class="app-brand-logo-circle">
                <span class="material-symbols-outlined app-brand-icon">chat</span>
            </div>
            <h1 class="app-brand-title">Paritalk</h1>
            <p class="app-tagline">Your Private Chat Room</p>

            <section class="input-form-section">
                <!-- Room Code Input - Now First -->
                <div class="input-group-premium">
                    <label for="room-code-input" class="input-label-premium">
                        <span class="material-symbols-outlined input-icon-premium">meeting_room</span>
                        Room Code
                    </label>
                    <input type="text" id="room-code-input" class="input-field-premium" placeholder="Enter a room code to join" required>
                </div>

                <!-- Username Input - Now Second -->
                <div class="input-group-premium">
                    <label for="username-input" class="input-label-premium">
                        <span class="material-symbols-outlined input-icon-premium">person</span>
                        Your Username
                    </label>
                    <input type="text" id="username-input" class="input-field-premium" placeholder="Enter your display name" required>
                </div>

                <button id="join-chat-button" class="primary-action-button">
                    <span id="button-text">Join Chat</span>
                    <span id="button-spinner" class="loading-spinner hidden"></span>
                </button>
                <p id="error-message" class="error-message-premium hidden"></p>
            </section>

            <p class="privacy-note-premium">
                <span class="material-symbols-outlined privacy-icon-premium">security</span>
                Your messages are encrypted end-to-end.
            </p>
        </div>
    </div>

    <script type="module">
        console.log("INDEX.HTML: Script starting."); // Diagnostic log 1

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration (same as in chat.html)
        const firebaseConfig = {
            apiKey: "AIzaSyA8Yj1Z1Mpv2lyt9SRxJ_w4U04BXt8hajk", // Your Firebase API Key
            authDomain: "paritalk.firebaseapp.com",
            projectId: "paritalk",
            databaseURL: "https://paritalk-default-rtdb.firebaseio.com",
            storageBucket: "paritalk.firebasestorage.app",
            messagingSenderId: "441945619664",
            appId: "1:441945619664:web:045e0c872e67e0eb9fb2d5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const usernameInput = document.getElementById('username-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const joinChatButton = document.getElementById('join-chat-button');
        const errorMessage = document.getElementById('error-message');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');

        console.log("INDEX.HTML: DOM elements fetched."); // Diagnostic log 2

        // Show loading state on button
        function showLoading(isLoading) {
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
                joinChatButton.disabled = true;
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
                joinChatButton.disabled = false;
            }
        }

        // Check for stored username/room on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log("INDEX.HTML: DOMContentLoaded event fired."); // Diagnostic log 3
            const storedUsername = localStorage.getItem('paritalk_username');
            const storedRoomCode = localStorage.getItem('paritalk_roomcode');
            if (storedUsername) {
                usernameInput.value = storedUsername;
            }
            if (storedRoomCode) {
                roomCodeInput.value = storedRoomCode;
            }
        });

        if (joinChatButton) { // Ensure button exists before adding listener
            joinChatButton.addEventListener('click', async () => {
                console.log("INDEX.HTML: Join Chat button clicked!"); // Diagnostic log 4
                errorMessage.classList.add('hidden'); // Hide previous error
                showLoading(true); // Show spinner

                const username = usernameInput.value.trim();
                const roomCode = roomCodeInput.value.trim();

                if (!username) {
                    errorMessage.textContent = 'Please enter your username.';
                    errorMessage.classList.remove('hidden');
                    showLoading(false);
                    return;
                }
                if (!roomCode) {
                    errorMessage.textContent = 'Please enter a room code.';
                    errorMessage.classList.remove('hidden');
                    showLoading(false);
                    return;
                }

                try {
                    // Sign in anonymously with Firebase Auth
                    await signInAnonymously(auth);
                    console.log("INDEX.HTML: Signed in anonymously with Firebase."); // Diagnostic log 5

                    // Store username and room code in local storage
                    localStorage.setItem('paritalk_username', username);
                    localStorage.setItem('paritalk_roomcode', roomCode);

                    console.log("INDEX.HTML: Attempting redirect to chat.html"); // Diagnostic log 6
                    // Redirect to the chat page with username and room code as query parameters
                    window.location.href = `chat.html?room=${encodeURIComponent(roomCode)}&user=${encodeURIComponent(username)}`;

                } catch (error) {
                    console.error("INDEX.HTML: Firebase Anonymous Auth Error:", error); // Diagnostic log for error
                    errorMessage.textContent = `Login failed: ${error.message || 'An unknown error occurred.'}`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    showLoading(false); // Hide spinner regardless of outcome
                    console.log("INDEX.HTML: Join Chat button logic finished."); // Diagnostic log 7
                }
            });
        } else {
            console.error("INDEX.HTML: Join Chat button element not found!"); // Diagnostic log 8
        }


        // Add keypress listener for 'Enter' key on input fields
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChatButton.click();
            }
        });

        roomCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChatButton.click();
            }
        });

        console.log("INDEX.HTML: Script finished initial execution."); // Diagnostic log 9

    </script>
</body>
</html>
