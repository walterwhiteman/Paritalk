<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parichat - Login</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container (using .chat-container from style.css for overall sizing/centering) -->
    <div class="chat-container">
        <!-- Login Screen Content -->
        <div class="login-container">
            <div class="app-logo">
                <span class="material-symbols-outlined">person</span>
            </div>
            <h1 class="app-name">Parichat</h1>
            <p class="app-tagline">A private space for intimate conversation.</p>

            <div class="login-form">
                <!-- Room Code Input -->
                <div class="input-group">
                    <input type="text" id="roomcode-input" placeholder="Enter room code" required>
                </div>
                <!-- Username Input -->
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Enter your name" required>
                </div>
                
                <button id="join-chat-button" class="join-button">Join Chat</button>
                <p id="login-error" class="error-message hidden">Error message here</p>
            </div>
            <p class="privacy-message">
                ðŸ”’ Your conversations are private and secure. Share the room code only with someone special.
            </p>
        </div>
    </div>

    <!-- Firebase SDK (compat versions for broader browser support) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Supabase Client SDK -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

    <!-- Jitsi Meet External API (if needed on login for pre-check, generally not) -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Your JavaScript files -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/modal.js"></script> <!-- Ensure modal JS is loaded -->
</body>
</html>
