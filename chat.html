        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVva3BrZ3lianp2cG5nb3hhc25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MjE4NTcsImV4cCI6MjA2NTQ5Nzg1N30.FNv_13S3oj7fjartmY2PzKL25T3AWbMxP2KRI0rFU2E';

        // Global variables for chat state

        let currentRoomCode = '';

        // UI Elements - UPDATED SELECTORS FOR PREMIUM DESIGN HTML

        // Modal elements
        const confirmationModal = document.getElementById('confirmation-modal');

        const modalConfirm = document.getElementById('modal-confirm');

        // Get Room Code and Username from URL
        const urlParams = new URLSearchParams(window.location.search);

        // If not logged in, redirect to index.html

        // --- Helper Functions ---
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) { // Check if date is valid
                return '';
            }
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            return date.toLocaleTimeString('en-US', options);
        }

        // --- Modal Functions (Adapted for premium class names) ---
        let resolveModalPromise;

        function showModal(message, isConfirm = true) {
            if (!confirmationModal || !modalMessage || !modalConfirm || !modalCancel) {
                console.error("Modal elements not found. Cannot show modal.");
                return Promise.resolve(false); // Fail gracefully
            }

            modalMessage.textContent = message;

            // Reset button text and visibility
            modalConfirm.style.display = 'inline-block';
            modalCancel.style.display = 'inline-block';

            if (isConfirm) {
                modalConfirm.querySelector('span:last-child').textContent = 'Confirm'; // Target span for text
                modalCancel.querySelector('span:last-child').textContent = 'Cancel'; // Target span for text
                modalConfirm.classList.remove('hidden');
                modalCancel.classList.remove('hidden');
            } else {
                modalConfirm.querySelector('span:last-child').textContent = 'OK'; // Target span for text
                modalCancel.classList.add('hidden'); // Hide cancel button for 'OK' mode
            }

            confirmationModal.classList.remove('hidden'); // Show the modal

            return new Promise(resolve => {
                resolveModalPromise = resolve;
            });
        }

        function hideModal() {
            if (confirmationModal) {

        // --- Jitsi Service Functions (Adapted for premium class names and chatContentWrapper) ---

            // This function exists mainly for conceptual clarity and to match the old external module's signature.

                };
            }
        }


        function startVideoCall() { // Renamed from startJitsiCall to match inline

                return;
            }

                roomName: currentJitsiRoomName,
                width: '100%',
                height: '100%',
                parentNode: jitsiIframe.parentNode, // This places the Jitsi iframe within its container
                userInfo: {
                    displayName: currentUsername
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    enableWelcomePage: false, // Prevents Jitsi's welcome screen
                    prejoinPageEnabled: false, // Disables the prejoin screen
                    toolbarButtons: ['microphone', 'camera', 'desktop', 'fullscreen', 'fodeviceselection', 'hangup', 'profile', 'chat', 'raisehand', 'tileview', 'mute-everyone', 'security', 'settings', 'shortcuts', 'subject', 'toggle-camera']
                },
                interfaceConfigOverwrite: {

                    HIDE_INVITE_MORE_TOOLBAR_BUTTON: true, // Hide the invite more people button
                    SHOW_JITSI_WATERMARK: false, // Hide Jitsi watermark

                }
            };

            // Create a new JitsiMeetExternalAPI instance
            jitsiApi = new JitsiMeetExternalAPI(domain, options);

            // Add Jitsi event listeners (optional, but good for robust handling)
            jitsiApi.addEventListener('readyToClose', () => {
                console.log('Jitsi API ready to close event fired.');
                // This fires when Jitsi's internal "end meeting" button is clicked
                endVideoCall(); // Call our wrapper function to hide Jitsi UI
            });

                console.log('Jitsi Participant Left:', participant);
            });

            // Show Jitsi container and hide chat content wrapper
            if (jitsiContainer) {
                jitsiContainer.classList.remove('hidden'); // Show Jitsi container
            }
            if (chatContentWrapper) { // Changed from chatScreen to chatContentWrapper
                chatContentWrapper.classList.add('hidden'); // Hide chat content
            }
        }

        function endVideoCall() { // Renamed from endJitsiCall to match inline
            if (jitsiApi) {
                jitsiApi.dispose(); // Dispose of the Jitsi API instance
                jitsiApi = null;
            }

            // Hide Jitsi container and show chat content wrapper
            if (jitsiContainer) {
                jitsiContainer.classList.add('hidden'); // Hide Jitsi container

        function getJitsiApi() { // Renamed from getJitsiApi to match inline

        // --- Message Display Logic ---
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble-premium'); // New class name for premium styling

            let contentHTML = '';

            // Handle system messages (e.g., user joined/left)
            if (message.type === 'system') {
                messageElement.classList.add('system-message-premium'); // New class for system messages
                messageElement.textContent = message.text;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return; // System messages don't need sender/timestamp/reactions
            }

            const isMine = message.sender === currentUsername;
            messageElement.classList.add(isMine ? 'mine-bubble-premium' : 'other-bubble-premium'); // New classes

            // Add sender name for 'other' messages
            if (!isMine && message.sender) {
                contentHTML += `<p class="message-sender-premium">${message.sender}</p>`; // New class
            }

            // Add message content (text, image, file)
            if (message.type === 'text') {
                contentHTML += `<p class="message-content-premium">${message.text}</p>`; // New class
            } else if (message.type === 'image') {
                contentHTML += `<img src="${message.imageUrl}" alt="Shared Image" class="message-image-premium" onerror="this.onerror=null;this.src='https://placehold.co/150x100/eeeeee/aaaaaa?text=Image+Load+Failed';">`; // New class
            } else if (message.type === 'file') {
                // Determine icon based on file type (using Material Symbols)
                let fileIcon = 'description'; // Default file icon
                const fileExtension = message.fileName ? message.fileName.split('.').pop().toLowerCase() : '';
                if (['pdf'].includes(fileExtension)) fileIcon = 'picture_as_pdf';
                else if (['doc', 'docx'].includes(fileExtension)) fileIcon = 'article';
                else if (['xls', 'xlsx'].includes(fileExtension)) fileIcon = 'grid_on';
                else if (['ppt', 'pptx'].includes(fileExtension)) fileIcon = 'slideshow';
                else if (['zip', 'rar', '7z'].includes(fileExtension)) fileIcon = 'folder_zip';
                else if (['mp3', 'wav', 'ogg'].includes(fileExtension)) fileIcon = 'audio_file';
                else if (['mp4', 'mov', 'avi'].includes(fileExtension)) fileIcon = 'videocam';

                contentHTML += `
                    <div class="message-file-premium">
                        <span class="material-symbols-outlined">${fileIcon}</span>
                        <a href="${message.fileUrl}" target="_blank">${message.fileName}</a>
                    </div>
                `; // New class
            }

            // Add timestamp
            contentHTML += `<p class="message-timestamp-premium">${formatTimestamp(message.timestamp)}</p>`; // New class

            messageElement.innerHTML = contentHTML;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // --- Send Message Logic ---
        async function sendMessage(text, type = 'text', imageUrl = null, fileUrl = null, fileName = null) {
            if (!currentUserId || !currentRoomCode || !messagesRef) {
                console.error("Chat references not initialized. Cannot send message.");
                return;
            }

            const message = {
                sender: currentUsername,
                timestamp: serverTimestamp(), // Firebase server timestamp
                type: type,
            };

            if (type === 'text') {
                message.text = text;
            } else if (type === 'image') {
                message.imageUrl = imageUrl;
                message.text = 'Image'; // Placeholder text for display in chat list if needed
            } else if (type === 'file') {
                message.fileUrl = fileUrl;
                message.fileName = fileName;
                message.text = 'File'; // Placeholder text
            }

            try {
                await push(messagesRef, message);
                messageInput.value = ''; // Clear input after sending
                // Also clear typing indicator for self
                if (typingRef) {
                    set(typingRef, false);
                }
            } catch (error) {
                console.error("Error sending message to Firebase:", error);
                showModal('Failed to send message: ' + error.message, false);
            }
        }

        // --- File Upload Logic ---
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!supabase) { // Use the global supabase variable from the inline script
                showModal('Supabase is not configured. File uploads are disabled.', false);
                console.error('Supabase client is not initialized. Please configure SUPABASE_URL and SUPABASE_ANON_KEY.');
                return;
            }
            if (!currentRoomCode || !currentUserId) {
                console.error("Room code or user ID is missing. Cannot upload file. currentRoomCode:", currentRoomCode, "currentUserId:", currentUserId);
                showModal('Cannot upload file: Room information missing. Please rejoin chat.', false);
                return;
            }

            const filePath = `${currentRoomCode}/${currentUserId}/${Date.now()}_${file.name}`;
            const fileType = file.type;

            try {
                // Show a temporary message indicating upload
                addMessageToChat({
                    sender: 'System',
                    text: `Uploading "${file.name}"...`,
                    type: 'system',
                    timestamp: Date.now() // Use client timestamp for system messages
                });

                const { data, error } = await supabase.storage
                    .from('parichat-files') // Ensure this bucket exists in your Supabase project
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false // Do not update existing file if name conflicts
                    });

                if (error) {
                    console.error("Supabase upload error:", error);
                    throw error;
                }

                // Get public URL for the uploaded file
                const { data: publicUrlData, error: publicUrlError } = supabase.storage
                    .from('parichat-files')
                    .getPublicUrl(filePath);

                if (publicUrlError) {
                    console.error("Supabase getPublicUrl error:", publicUrlError);
                    throw publicUrlError;
                }
                if (!publicUrlData || !publicUrlData.publicUrl) {
                    throw new Error('Failed to get public URL for the uploaded file.');
                }

                // Send chat message with file/image URL
                if (fileType.startsWith('image/')) {
                    await sendMessage('', 'image', publicUrlData.publicUrl, null, file.name);
                } else {
                    await sendMessage('', 'file', null, publicUrlData.publicUrl, file.name);
                }

            } catch (error) {
                    console.error("Final Error in handleFileUpload:", error);
                    addMessageToChat({
                        sender: 'System',
                        text: `Failed to upload "${file.name}": ${error.message}. Please check Supabase URL, Anon Key, and Storage Bucket/Policies.`,
                        type: 'system',
                        timestamp: Date.now()
                    });
            } finally {
                imageUploadInput.value = ''; // Clear the file input so the same file can be selected again
            }
        }

        // --- Firebase Listeners and Presence Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                if (!currentRoomCode || !currentUsername) {
                    console.error("Room code or username missing after auth. Cannot set up Firebase refs.");
                    showModal('Critical Error: Room details missing. Please re-join.', false).then(() => {
                        window.location.href = 'index.html';
                    });
                    return;
                }

                // Initialize Firebase Realtime Database references
                roomRef = ref(db, `rooms/${currentRoomCode}`);
                presenceRef = ref(db, `rooms/${currentRoomCode}/presence/${currentUserId}`);
                messagesRef = ref(db, `rooms/${currentRoomCode}/messages`);
                typingRef = ref(db, `rooms/${currentRoomCode}/typing/${currentUserId}`);

                try {
                    // Set user presence
                    await set(presenceRef, { username: currentUsername, lastSeen: serverTimestamp() });
                    onDisconnect(presenceRef).remove(); // Remove user from presence when disconnected

                    // Send "joined" message only if not already sent for this session
                    if (!localStorage.getItem('paritalk_joined_message_sent_for_' + currentRoomCode + currentUsername)) {
                        sendMessage(`**${currentUsername}** joined the chat.`, 'system');
                        localStorage.setItem('paritalk_joined_message_sent_for_' + currentRoomCode + currentUsername, 'true');
                    }

                    // Start listeners
                    listenForMessages();
                    listenForPresence();
                    listenForTyping();

                    messageInput.focus();

                    // Initialize Jitsi service (JitsiMeetExternalAPI is globally available)
                    initializeJitsiInChat(); // Call the renamed initialization function

                } catch (error) {
                    console.error("Error setting up chat listeners/presence:", error);
                    // Clear relevant localStorage items for a clean retry
                    localStorage.removeItem('paritalk_username');
                    localStorage.removeItem('paritalk_roomcode');
                    localStorage.removeItem('paritalk_joined_message_sent_for_' + currentRoomCode + currentUsername);
                    showModal('Failed to set up chat. Please re-join. Error: ' + error.message, false).then(() => {
                        window.location.href = 'index.html';
                    });
                }
            } else {
                console.warn("User not authenticated in chat.html. Redirecting to login.");
                window.location.href = 'index.html?error=' + encodeURIComponent('Authentication failed. Please re-login.');
            }
        });

        function listenForMessages() {
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                addMessageToChat(message);
            });
        }

        function listenForPresence() {
            const roomPresenceRef = ref(db, `rooms/${currentRoomCode}/presence`);
            onValue(roomPresenceRef, (snapshot) => {
                const users = [];
                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    if (userData.username) {
                        users.push(userData.username);
                    }
                });

                if (onlineUsersCountDisplay) {
                    onlineUsersCountDisplay.textContent = `Online: ${users.length}`;
                }

                // Jitsi call state management based on Firebase presence
                const currentJitsiApi = getJitsiApi();
                if (currentJitsiApi) {
                    const jitsiParticipantsCount = currentJitsiApi.getNumberOfParticipants ? currentJitsiApi.getNumberOfParticipants() : 0;
                    const firebaseOtherUsersCount = users.filter(u => u !== currentUsername).length;

                    if (firebaseOtherUsersCount === 0 && jitsiParticipantsCount <= 1 && users.includes(currentUserId)) {
                        console.log("Other user left room (Firebase) and Jitsi, ending call.");
                        endVideoCall(); // End the Jitsi call
                        addMessageToChat({
                            sender: 'System',
                            text: 'The other user has left the call, ending the video session.',
                            type: 'system',
                            timestamp: Date.now()
                        });
                    }
                }
            });
        }

        async function handleLeaveRoom() {
            const confirmed = await showModal('Are you sure you want to leave the chat?', true);
            if (confirmed) {
                const currentJitsiApi = getJitsiApi();
                if (currentJitsiApi) {
                    endVideoCall(); // End Jitsi call if active
                }
                if (presenceRef) {
                    await remove(presenceRef); // Remove user from presence
                    sendMessage(`**${currentUsername}** left the chat.`, 'system'); // Send "left" message
                }
                // Clear localStorage for a clean exit
                localStorage.removeItem('paritalk_username');
                localStorage.removeItem('paritalk_roomcode');
                localStorage.removeItem('paritalk_joined_message_sent_for_' + currentRoomCode + currentUsername);

                // Redirect to login page
                window.location.href = 'index.html';
            }
            hideModal(); // Ensure modal is hidden even if not confirmed
        }

        function setTypingStatus(isTyping) {
            if (typingRef) {
                set(typingRef, isTyping);
            }
        }

        function listenForTyping() {
            const allTypingRef = ref(db, `rooms/${currentRoomCode}/typing`);
            onValue(allTypingRef, (snapshot) => {
                const typingUsers = [];
                snapshot.forEach((childSnapshot) => {
                    if (childSnapshot.key !== currentUserId && childSnapshot.val() === true) {
                        typingUsers.push(childSnapshot.val().username || 'Someone'); // Fallback to 'Someone'
                    }
                });

                if (typingUsers.length > 0) {
                    typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            });
        }

        // --- Event Listeners ---
        messageInput.addEventListener('input', () => {
            setTypingStatus(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                setTypingStatus(false);
            }, 2000);
        });

        messageInput.addEventListener('blur', () => {
            setTypingStatus(false);
            clearTimeout(typingTimeout);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    sendMessage(messageText, 'text');
                }
            }
        });

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText, 'text');
            }
        });

        imageUploadInput.addEventListener('change', handleFileUpload);

        // Event listeners for video call and leave room buttons
        if (videoCallButton) {
            videoCallButton.addEventListener('click', startVideoCall);
            console.log("Video Call button event listener attached.");
        } else {
            console.error("Video Call button element not found!");
        }

        if (leaveRoomButton) {
            leaveRoomButton.addEventListener('click', handleLeaveRoom);
            console.log("Leave Room button event listener attached.");
        } else {
            console.error("Leave Room button element not found!");
        }

        if (hangupButton) {
            hangupButton.addEventListener('click', () => {
                endVideoCall();
            });
        }

        // Event listeners for modal buttons
        if (modalConfirm) { // Added check
            modalConfirm.addEventListener('click', () => {
                if (resolveModalPromise) resolveModalPromise(true);
                hideModal();
            });
        } else { console.error("Modal Confirm button not found!"); }
        
        if (modalCancel) { // Added check
            modalCancel.addEventListener('click', () => {
                if (resolveModalPromise) resolveModalPromise(false);
                hideModal();
            });
        } else { console.error("Modal Cancel button not found!"); }


        window.addEventListener('beforeunload', async (e) => {
            if (presenceRef) {
                console.log("Beforeunload: Removing user presence.");
                await set(presenceRef, null);
                if (jitsiApi) {
                    jitsiApi.dispose();
                }
            }
        });

        document.addEventListener('click', (event) => {
            // Updated class name for message bubbles
            if (emojiPicker && !emojiPicker.classList.contains('hidden') && !emojiPicker.contains(event.target) && !event.target.closest('.message-bubble-premium')) {
                // If you had a dedicated hideEmojiPicker function, call it here.
                // For now, directly hide it as per your previous snippet.
                emojiPicker.classList.add('hidden');
            }
        });

    </script>
