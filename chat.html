<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritalk - Room</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Chat Container (central wrapper for the chat UI) -->
    <div class="chat-main-container">

        <!-- Chat Header -->
        <header class="chat-header-exact">
            <div class="room-info-exact">
                <h2 id="roomDisplayName" class="room-display-name">Room code : <span id="room-name-value">Loading...</span></h2>
                <p class="user-status-exact"><span class="status-dot-exact"></span> <span id="connectedUsersCount">0</span> Online</p>
            </div>
            <div class="header-actions-exact">
                <span class="material-symbols-outlined video-call-icon-exact" id="videoCallBtn">videocam</span>
                <span class="material-symbols-outlined leave-room-icon-exact" id="leaveRoomBtn">logout</span>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages-exact" id="chatMessages">
            <!-- Messages will be dynamically loaded here by JavaScript -->
        </main>

        <!-- Chat Footer (Message Input) -->
        <footer class="chat-footer-exact">
            <label for="imageUpload" class="file-upload-label-exact">
                <span class="material-symbols-outlined">attach_file</span>
                <input type="file" id="imageUpload" accept="image/*,video/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation" style="display: none;">
            </label>
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" class="message-input-exact">
            <button id="sendMessageBtn" class="send-message-btn-exact">
                <span class="material-symbols-outlined">send</span>
            </button>
        </footer>

        <!-- Jitsi Video Call Container (our existing Jitsi, styled to match) -->
        <div id="jitsi-container" class="jitsi-container-exact">
            <iframe id="jitsi-iframe" allow="camera; microphone; display-capture; autoplay; fullscreen"></iframe>
            <div id="jitsi-controls" class="jitsi-controls-exact">
                <button id="hangup-button" class="jitsi-control-btn-exact hangup-jitsi-btn">
                    <span class="material-symbols-outlined">call_end</span>
                    <span>End Call</span>
                </button>
            </div>
        </div>

        <!-- Confirmation Modal (our existing modal, styled to match) -->
        <div id="confirmationModal" class="confirmation-modal-exact">
            <div class="modal-content-exact">
                <p id="modalMessage" class="modal-message-exact"></p>
                <div class="modal-actions-exact">
                    <button class="modal-btn-exact cancel-modal-btn" id="modalCancelBtn">
                        <span class="material-symbols-outlined">cancel</span>
                        <span>Cancel</span>
                    </button>
                    <button class="modal-btn-exact confirm-modal-btn" id="modalConfirmBtn">
                        <span class="material-symbols-outlined">check_circle</span>
                        <span>Confirm</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Jitsi Meet External API -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Firebase SDK (compat versions) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Supabase Client SDK -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

    <!-- Your JavaScript files (will be adapted to new IDs/classes) -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/videoCall.js"></script>
    <script type="module" src="js/modal.js"></script>
</body>
</html>
