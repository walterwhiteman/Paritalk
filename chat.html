<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parichat - Room</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Chat Container -->
    <div class="chat-container">

        <!-- Chat Header (Fixed Position) -->
        <header class="chat-header">
            <div class="room-info">
                <span class="material-symbols-outlined user-avatar-header">person</span>
                <div class="details">
                    <h2 id="roomDisplayName">Room ID Loading...</h2>
                    <p class="user-status"><span class="status-dot"></span> <span id="connectedUsersCount">0</span> Connected</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="material-symbols-outlined video-call-icon" id="videoCallBtn">videocam</span>
                <span class="material-symbols-outlined leave-room-icon" id="leaveRoomBtn">logout</span>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically loaded here by JavaScript -->
        </main>

        <!-- Chat Footer (Fixed Position - Message Input) -->
        <footer class="chat-footer">
            <label for="imageUpload" class="image-upload-label">
                <span class="material-symbols-outlined">add_photo_alternate</span>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </label>
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendMessageBtn" class="send-message-btn">
                <span class="material-symbols-outlined">send</span>
            </button>
        </footer>

        <!-- Jitsi Video Call Container (hidden by default) -->
        <div id="jitsi-container" class="jitsi-container">
            <iframe id="jitsi-iframe" allow="camera; microphone; display-capture; autoplay; fullscreen"></iframe>
            <div id="jitsi-controls" class="jitsi-controls">
                <button id="hangup-button" class="control-btn end-call-btn">
                    <span class="material-symbols-outlined">call_end</span>
                    <span>End Call</span>
                </button>
                <!-- You can add more Jitsi controls here if needed, e.g., mute/unmute -->
                <!-- <button id="toggleMicBtn" class="control-btn"><span class="material-symbols-outlined">mic</span></button> -->
                <!-- <button id="toggleCamBtn" class="control-btn"><span class="material-symbols-outlined">videocam</span></button> -->
            </div>
        </div>

        <!-- Confirmation Modal (using existing structure) -->
        <div id="confirmationModal" class="call-modal"> <!-- Reusing existing modal classes -->
            <div class="modal-content">
                <p id="modalMessage" class="call-status-text text-center"></p>
                <div class="call-actions">
                    <button class="call-btn reject-btn" id="modalCancelBtn">
                        <span class="material-symbols-outlined">cancel</span>
                        <span>Cancel</span>
                    </button>
                    <button class="call-btn accept-btn" id="modalConfirmBtn">
                        <span class="material-symbols-outlined">check_circle</span>
                        <span>Confirm</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Jitsi Meet External API (Must be loaded before it's used by modules) -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Firebase SDK (compat versions) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Your JavaScript files (will be updated to integrate Jitsi logic) -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/chat.js"></script>
    <!-- js/videoCall.js will be removed or repurposed if needed for Jitsi-specific client-side controls -->
</body>
</html>
