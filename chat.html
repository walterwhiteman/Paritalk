<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritalk - Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to our custom styles.css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Jitsi Meet External API (Must be loaded before it's used by modules) -->
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>
    <div id="app-container" class="relative">
        <!-- Chat Screen -->
        <div id="chat-screen" class="flex flex-col h-full w-full">
            <!-- Chat Header -->
            <div id="chat-header" class="flex items-center justify-between p-4 bg-blue-500 text-white shadow-md rounded-b-xl fixed top-0 left-0 right-0 z-10" style="max-width: inherit; width: 100%; top: 0;">
                <div class="flex flex-col items-start">
                    <h2 id="current-room-display" class="text-xl font-semibold mr-auto flex-grow-0">Room: <span id="room-name"></span></h2>
                    <span id="online-users-count" class="text-sm text-white opacity-80 mt-1">Online: 0</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="video-call-button" class="bg-white bg-opacity-20 hover:bg-opacity-30 p-2 rounded-full transition duration-200" title="Start Video Call">
                        <i class="fa-solid fa-video text-lg"></i>
                    </button>
                    <button id="leave-room-button" class="bg-white bg-opacity-20 hover:bg-opacity-30 p-2 rounded-full transition duration-200" title="Leave Room">
                        <i class="fa-solid fa-sign-out-alt text-lg"></i>
                    </button>
                </div>
            </div>

            <!-- Message Area -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 pt-[72px] pb-[92px] flex flex-col space-y-2" style="scroll-behavior: smooth;">
                <!-- Messages will be appended here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator pl-4 pb-2">
                <span>.</span><span>.</span><span>.</span>
            </div>

            <!-- Message Input Area -->
            <div id="message-input-area" class="flex items-center p-4 bg-white shadow-md rounded-t-xl fixed bottom-0 left-0 right-0 z-10" style="max-width: inherit; width: 100%; bottom: 0;">
                <!-- Send File Icon (on the left) -->
                <input type="file" id="image-upload" accept="image/*,video/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation" class="hidden">
                <label for="image-upload" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full mr-2 cursor-pointer transition duration-300 transform hover:scale-105 shadow-md" title="Attach File">
                    <i class="fa-solid fa-paperclip"></i>
                </label>
                
                <!-- Message Input Box -->
                <input type="text" id="message-input" placeholder="Type a message..."
                       class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200">
                
                <!-- Send Message Button -->
                <button id="send-button"
                        class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full ml-2 transition duration-300 transform hover:scale-105 shadow-md">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Jitsi Video Call Container -->
        <div id="jitsi-container" class="jitsi-container">
            <iframe id="jitsi-iframe" allow="camera; microphone; display-capture; autoplay"></iframe>
            <div id="jitsi-controls" class="jitsi-controls">
                <button id="hangup-button" class="hangup">
                    <i class="fa-solid fa-phone-slash"></i> End Call
                </button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message" class="text-lg font-medium mb-4">Are you sure?</p>
                <button id="modal-confirm" class="confirm-button">Yes</button>
                <button id="modal-cancel" class="cancel-button">No</button>
            </div>
        </div>

        <!-- Emoji Picker (hidden by default) -->
        <div id="emoji-picker" class="absolute bg-white p-2 rounded-lg shadow-lg hidden" style="z-index: 50;">
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">üëç</span>
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">‚ù§Ô∏è</span>
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">üòÇ</span>
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">üò≠</span>
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">üò°</span>
            <span class="emoji-option cursor-pointer text-2xl p-1 hover:bg-blue-100 rounded-md">ü§î</span>
        </div>

    </div>

    <!-- Main Chat Logic (Module) -->
    <script type="module" src="./js/chat_main.js"></script>
</body>
</html>
